<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Icono/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Icono/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Icono/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Palette+Mosaic&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Los Yetis Band - Contacto</title>
</head>
<body>
    <div class="grid">
        <nav class="links">
            <ul>
                <li><a href="/index.html" id="arriba">Main</a></li>
                <li><a href="/Pages/bandhistory.html">Band History</a></li>
                <li><a href="/Pages/discography.html">Discography</a></li>
                <li><a href="/Pages/videos.html">Videos</a></li>
                <li><a href="/Pages/contact.html">Contact</a></li>
            </ul>
        </nav>
        <header class="title">
            <h1 class="titulo">
                Contacto
            </h1>
        </header>
        <main class="area contact">
            <section class="form">
                <form action="">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="nombre">
                        </div><br>
                        <div>
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="apellido">
                        </div><br>
                        <div>
                        <label for="Empresa">Empresa</label>
                        <input type="text" name="Empresa">
                        </div><br>
                        <div>
                        <label for="Numero de contacto">Número de contacto</label>
                        <input type="number" name="Telefono de contacto">
                        </div><br>
                        <div>
                        <label for="email">Email de contacto*</label>
                        <input type="email" name="email" required>
                        </div><br>
                        <div>
                        <label for="comentario"></label><br>
                        <textarea name="comentario" id="coment" cols="40" rows="10" placeholder="Comentarios adicionales..."></textarea>
                        </div>
                        <br><br>
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Borrar datos">
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="foot">
            <h4>Copyright © 2017-2022 Los Yetis Band by Luciano Ivo Palermo</h4>
            <a href="#arriba">Arriba</a>
        </footer>
    </div>
</body>
</html>
